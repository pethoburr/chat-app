app = 'chat-app-patient-hill-6075'
primary_region = 'sea'

[build]
  dockerfile = "./Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "mysqldata"
  destination = "/data"

[env]
  MYSQL_DATABASE = "chatter"
  MYSQL_USER = "remote_user"
  MYSQL_PASSWORD = "Batista1!"
 